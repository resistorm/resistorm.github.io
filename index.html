    <script>
        window.onresize = restoreDrawer();
        //Closes the navigation drawer on resize events to set the width before media querie
        function restoreDrawer() {
            if (window.innerWidth <= 991) {
                closeDrawer();
            }
        }


        //Opens the side drawer by setting it's width to 300
        function openDrawer() {
            console.log("opendrawer");
            document.getElementById("leftnav").style.width = "400px";
        }


        //closes the side drawer by setting it's width to 0
        function closeDrawer() {
            console.log("closedrawer");
            document.getElementById("leftnav").style.width = "0";
        }
