<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resistorm Contact</title>
        <link href="../css/style2.css" rel="stylesheet" />
</head>

<body>


        <div id="page_header">


                <div id="header_logo">
                        <h2 class="logo_resistorm">RESISTORM</h2>
                        <h2 class="logo_studios">Studios</h2>
                </div>

                <div id="header_navbar">
                        <a href="../index.html">Home</a>
                        <a href="blog.html">Blog</a>
                        <a href="over.html">Over</a>
                        <a class="current_page" href="contact.html">Contact</a>
                </div>
        </div>


        <div id="page_center">
                <div id="contact_container">
                        <h1>Contactformulier</h1>
                        <h2>Naar aanleiding van uw vraag ontvangt u zo snel mogelijk een reactie. </h2>
                        <br><br><br>

                        <form id="mailtoform" action="mailto:info@resistorm.nl" method="post" enctype="text/plain">
                                <h3>Voor- en achternaam:</h3>
                                <input type="text" name="fullname"><br>
                                <h3>E-mail:</h3>
                                <input type="text" name="mail"><br>
                                <h3>Telefoon:</h3>
                                <input type="text" name="tel"><br>
                                <h3>Organisatie:</h3>
                                <input type="text" name="organization" ><br>
                                <h3>Vraag:</h3>
                                <textarea rows="8" ></textarea><br><br>
                                <input type="submit" value="Verzenden">
                        </form>
                </div>
        </div>
</body>

</html>
